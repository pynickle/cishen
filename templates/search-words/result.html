<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='bulma.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='search-words/result.css') }}" type="text/css">
</head>

<body>
    <h1>查询结果</h1>
    <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
        <thead>
            <tr>
                <th>英语</th>
                <th>中文</th>
            </tr>
        </thead>
        <tbody>
            {% for word in result %}
            <tr>
                <td>{{ word.english }}</td>
                <td>{{ word.chinese }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
