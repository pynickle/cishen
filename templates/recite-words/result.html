<!DOCTYPE htmk>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='bulma.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='recite-words/result.css') }}" type="text/css">
</head>

<body>
    <h1 class="status">{{ status }}</h1>
    <table class="table is-bordered is-striped is-hoverable is-fullwidth">
        <thead>
            <tr>
                <th>原词</th>
                <th>你的答案</th>
                <th>正确答案</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>{{ word.chinese }}</th>
                <th>{{ data }}</th>
                <th>{{ word.english }}</th>
            </tr>
        </tfoot>
    </table>
    <form action='/recite-words' method="POST">
        {% if failure %}
        <input style="display: none;" type="text" value="复习错误单词" name="is-failure">
        {% endif %}
        <input type="submit" class="button is-link is-outlined is-rounded is-medium" value="下一个">
    </form>
</body>

</html>
